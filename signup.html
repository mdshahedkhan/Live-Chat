<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat Apps</header>
            <form action="#" method="post">
                <div class="error-text">This is Error Message View!</div>
                <div class="name-details">
                    <div class="field input">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter First Nane">
                    </div>
                    <div class="field input">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" placeholder="Enter Last Nane">
                    </div>
                </div>
                <div class="field input">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="Enter Email Address">
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter now password">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <label for="image">Select Image</label>
                    <input type="file" name="image" id="image">
                </div>
                <div class="field button">
                    <input type="submit" class="btn" value="Signup">
                </div>
            </form>
            <div class="link">
                <p>already signed up? <a href="">Login now</a></p>
            </div>
        </section>
    </div>

    
</body>
</html>
